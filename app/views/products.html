<div style="padding-left:130px;padding-right:200px;" ng-controller="productController">
	<div class="se-pre-con" ng-if="loader"></div>
		<div class="panel panel-primary">
			<div class="panel-heading">Available Products</div>
			<div class="panel-body">
				<div class="row">
					<!-- Team member -->
					<div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="product in products">
						<div class="image-flip">
							<div class="mainflip">
								<div class="frontside">
									<div class="card">
										<div class="card-body text-center">
											<p><img src="{{product.imageUrl}}" alt="card image"></p>
											<h3 class="card-title">{{product.productName}}</h3>
											<p class="card-text">{{product.description}}</p>
											<p class="card-text"><b>Price:</b>{{product.price}}</p>
											<a class="btn btn-primary btn-sm" ng-click="addToCart(product.productId)">I want this plan</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				<div>
			</div>
		</div>
	</div>
</div>
